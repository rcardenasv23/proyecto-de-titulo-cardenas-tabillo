<div class="modal fade" id="completeSale" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" [formGroup]="datePickForm" (ngSubmit)="handleSubmit()">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Completar Venta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"  >
                <div class="mb-1">
                    <label class="mb-1">Fecha desde la cual el comprador podra acudir a retirar el producto(*)</label>
                    <input
                            type="date"
                            class="form-control"
                            formControlName="pickDate"
                    />
                </div>
                <div>
                    <label class="mb-1">Descripción extra</label>
                    <textarea formControlName="description" placeholder="Información extra" style="width: 100%;height: 150px"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" [disabled]="datePickForm.invalid" class="btn btn-success">Completar Venta</button>
            </div>
        </form>
    </div>
</div>

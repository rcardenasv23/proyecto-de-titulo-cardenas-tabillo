<div class="container">
    <h1 class="d-flex justify-content-center align-items-center fw-bold">Unirse como Vendedor</h1>
    <form class="row gy-4" (ngSubmit)="handleSubmit()" [formGroup]="joinForm">
        <div class="col-12">
            <h2>Información básica</h2>
            <div class="row gy-4">
                <div class="col-12 col-md-6">
                    <label class="start-label text-truncate">Correo electrónico de contacto (*)</label>
                    <input
                            type="text"
                            placeholder="ejemplo@correo.cl"
                            [class]="(joinForm.controls['email'].errors && (joinForm.controls['email'].dirty || joinForm.controls['email'].touched)) ? 'border-danger form-control':'form-control'"
                            formControlName="email"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('email')"
                            [matTooltipDisabled]="!(joinForm.controls['email'].errors && (joinForm.controls['email'].dirty || joinForm.controls['email'].touched))"
                    />
                </div>
                <div class="col-12 col-md-6 ">
                    <label class="start-label text-truncate">RUT (*)</label>
                    <input
                            type="text"
                            placeholder="11223344-5"
                            [class]="(joinForm.controls['rut'].errors && (joinForm.controls['rut'].dirty || joinForm.controls['rut'].touched)) ? 'border-danger form-control':'form-control'"
                            formControlName="rut"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('rut')"
                            [matTooltipDisabled]="!(joinForm.controls['rut'].errors && (joinForm.controls['rut'].dirty || joinForm.controls['rut'].touched))"
                    />
                </div>
                <div class="col-12 col-md-6 ">
                    <label class="start-label text-truncate">Nombre de la Tienda (*)</label>
                    <input
                            type="text"
                            placeholder="Mi tienda"
                            [class]="(joinForm.controls['name'].errors && (joinForm.controls['name'].dirty || joinForm.controls['name'].touched)) ? 'border-danger form-control':'form-control'"
                            formControlName="name"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('name')"
                            [matTooltipDisabled]="!(joinForm.controls['name'].errors && (joinForm.controls['name'].dirty || joinForm.controls['name'].touched))"
                    />
                </div>
                <div class="col-12 col-md-6 ">
                    <label class="start-label text-truncate">Celular (*)</label>
                    <input
                            type="text"
                            placeholder="911223344"
                            [class]="(joinForm.controls['phone'].errors && (joinForm.controls['phone'].dirty || joinForm.controls['phone'].touched)) ? 'border-danger form-control':'form-control'"
                            formControlName="phone"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('phone')"
                            [matTooltipDisabled]="!(joinForm.controls['phone'].errors && (joinForm.controls['phone'].dirty || joinForm.controls['phone'].touched))"
                    />
                </div>
            </div>
        </div>
        <div class="col-12">
            <h2>Información de pago</h2>
            <div class="row gy-4">
                <div class="col-md-6 col-12">
                    <label class="start-label text-truncate">Nombre del Banco(*)</label>
                    <select
                            type="text"
                            [class]="(joinForm.controls['bank_name'].errors && (joinForm.controls['bank_name'].dirty || joinForm.controls['bank_name'].touched)) ? 'border-danger form-select':'form-select'"
                            formControlName="bank_name"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('bank_name')"
                            [matTooltipDisabled]="!(joinForm.controls['bank_name'].errors && (joinForm.controls['bank_name'].dirty || joinForm.controls['bank_name'].touched))"
                    >
                        <option *ngFor="let bank of banks" [value]="bank.nombre">{{bank.nombre}}</option>
                    </select>
                </div>
                <div class="col-md-6 col-12">
                    <label class="start-label text-truncate">Nombre del destinatario de cuenta(*)</label>
                    <input
                            type="text"
                            placeholder="Rodrigo Cárdenas"
                            [class]="(joinForm.controls['bank_account_name'].errors && (joinForm.controls['bank_account_name'].dirty || joinForm.controls['bank_account_name'].touched)) ? 'border-danger form-control':'form-control'"
                            formControlName="bank_account_name"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('bank_account_name')"
                            [matTooltipDisabled]="!(joinForm.controls['bank_account_name'].errors && (joinForm.controls['bank_account_name'].dirty || joinForm.controls['bank_account_name'].touched))"
                    />
                </div>
                <div class="col-md-6 col-12">
                    <label class="start-label text-truncate">Tipo de cuenta(*)</label>
                    <select
                            type="text"
                            [class]="(joinForm.controls['bank_account_type'].errors && (joinForm.controls['bank_account_type'].dirty || joinForm.controls['bank_account_type'].touched)) ? 'border-danger form-select':'form-select'"
                            formControlName="bank_account_type"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('bank_account_type')"
                            [matTooltipDisabled]="!(joinForm.controls['bank_account_type'].errors && (joinForm.controls['bank_account_type'].dirty || joinForm.controls['bank_account_type'].touched))"
                    >
                        <option value="Corriente">Cuenta Corriente</option>
                        <option value="Vista">Cuenta Vista</option>
                        <option value="Ahorro">Cuenta de Ahorro</option>
                    </select>
                </div>
                <div class="col-md-6 col-12">
                    <label class="start-label text-truncate">Número de cuenta del destinatario(*)</label>
                    <input
                            type="text"
                            placeholder="1000200001"
                            [class]="(joinForm.controls['bank_account_address'].errors && (joinForm.controls['bank_account_address'].dirty || joinForm.controls['bank_account_address'].touched)) ? 'border-danger form-control':'form-control'"
                            formControlName="bank_account_address"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('bank_account_address')"
                            [matTooltipDisabled]="!(joinForm.controls['bank_account_address'].errors && (joinForm.controls['bank_account_address'].dirty || joinForm.controls['bank_account_address'].touched))"
                    />
                </div>
                <div class="col-md-6 col-12">
                    <label class="start-label text-truncate">RUT de destinatario de la cuenta(*)</label>
                    <input
                            type="text"
                            [class]="(joinForm.controls['bank_account_rut'].errors && (joinForm.controls['bank_account_rut'].dirty || joinForm.controls['bank_account_rut'].touched)) ? 'border-danger form-control':'form-control'"
                            placeholder="11223344-5"
                            formControlName="bank_account_rut"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('bank_account_rut')"
                            [matTooltipDisabled]="!(joinForm.controls['bank_account_rut'].errors && (joinForm.controls['bank_account_rut'].dirty || joinForm.controls['bank_account_rut'].touched))"
                    />
                </div>
                <div class="col-md-6 col-12">
                    <label class="start-label text-truncate">Email del destinatario de la cuenta(*)</label>
                    <input
                            type="text"
                            placeholder="cuentapago@mail.cl"
                            [class]="(joinForm.controls['bank_account_email'].errors && (joinForm.controls['bank_account_email'].dirty || joinForm.controls['bank_account_email'].touched)) ? 'border-danger form-control':'form-control'"
                            formControlName="bank_account_email"
                            matTooltipClass="bg-danger" matTooltipPosition="below"
                            [matTooltip]="getError('bank_account_email')"
                            [matTooltipDisabled]="!(joinForm.controls['bank_account_email'].errors && (joinForm.controls['bank_account_email'].dirty || joinForm.controls['bank_account_email'].touched))"
                    />
                </div>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn"  [disabled]="joinForm.invalid">Unirse</button>
        </div>
    </form>
</div>
